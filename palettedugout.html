<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La palette du goût</title>
  <link rel="stylesheet" href="style1.css">
  <script src="https://kit.fontawesome.com/727e8c5f0d.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="back">
    <a href="./index.html">
      <i class="fas fa-arrow-left"></i>
    </a>
    <img class="logo" src="./images/logo/ohmyfood.png" alt="logo">
  </nav>
  <header class="background">
    <img src="./images/restaurants/palettedugout.jpg" alt="La palette du gout">
  </header>
  <main class="plat">
    <div class="tittle">
      <h1>La palette du goût</h1>
      <input class="input" type="checkbox">
      <i class="far fa-heart like"></i>
      <i class="fas fa-heart likeactive1"></i>
    </div>
    <div class="entrer">
      <h2>Entrées</h2>
      <div class="entrercard">
      <div class="entrercard1">
        <h3>Fricassée d'escargot</h3>
        <p>Au piment d'Espelette</p>
        <p class="prix">25€</p>
        <div class="add"><i class="far fa-check-circle"></i></div>
      </div>
      <div class="entrercard2">
        <h3>Foie gras de canard mi-cuit</h3>
        <p>Et ses copeaux de truffe noire</p>
        <p class="prix">35€</p>
        <div class="add"><i class="far fa-check-circle"></i></div>
      </div>
      <div class="entrercard3">
        <h3>Oeuf au plat</h3>
        <p>Assaisonné à la truffe sur lit de caviar</p>
        <p class="prix">20€</p>
        <div class="add"><i class="far fa-check-circle"></i></div>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
