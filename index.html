<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ohmyfood</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/727e8c5f0d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="#">
      <img class="logo" src="./images/logo/ohmyfood.png" alt="logo">
    </a>
    <div class="villeheader">
      <div><i class="fas fa-map-marker-alt"></i></div>
      <h3>Paris, Belleville</h3>
    </div>
  </header>
  <section class="reservation">
    <h1>Réservez le menu qui <br> <span>vous convient</span></h1>
    <p>Découvrez des restaurants d'exception, <br> <span>séléctionnés par
      nos soins.</span></p>
    <a href="#">
    <div class="explorerbtn">
      <p>Explorer nos restaurants</p>
    </div>
  </a>
  </section>
  <section class="fonctionnement">
    <h2>Fonctionnement</h2>
    <ol class="fonctionsection">
      <div>
      <li><a href=""><div class="number">1</div><i class="fas fa-mobile-alt"></i>
      <span>Choisissez un restaurant</span></a></li>
    </div>
    <div>
      <li><a href="#"><div class="number">2</div><i class="fas fa-bars"></i>
      <span>Composez votre menu</span></a></li>
    </div>
    <div>
      <li><a href="#"><div class="number">3</div><i class="fas fa-store"></i>
      <span>Dégustez au restaurant</span></a></li>
    </div>
    </ol>
  </section>
</body>
</html>
